  listenAddr: "127.0.0.1:20169"

  msgnet:
    routeAddress: ["127.0.0.1:9999"]

log:
  level: "debug"
  formatter: "text"


jrpc:
  enabled: true
  port: "8884"

blockchain:
  chainId: "00"
  nodeId: "0004_abc"
  datadir: "datadir/4"
  maxOccurs: 1
  cpuprofile: "profile/prof_node4"
  profPort: "6064"
  nodeType:
    type: "vp"
    mongodb: false

validator:
  status: true
  blacklisttimeout: 60s
  txpool:
    capacity: 1000000
    timeout: 30m
    txdelay:  0

issueaddr:
  addr: ["6ce1bb0858e71b50d603ebe4bec95b11d8833e6d"]

#consensus
consensus:
  plugin: "lbft"

  noops:
    batchSize: 10000
    batchTimeout: 1s
    blockSize: 10000
    blockTimeout: 1s

  lbft:
    "N": 4
    Q: 3
    K: 10
    batchSize: 10000
    batchTimeout: 500ms
    blockSize: 1s
    blockTimeout: 2s
    request: 3s
    viewChange: 2s
    resendViewChange: 2s
    viewChangePeriod: 0s

# vm
vm:

  # vm maximum memory size (MB) if maxMem < 200 ,maxMem use the default value 200M
  maxMem: 800
  registrySize: 256
  callStackSize: 64
  execLimitStackDepth: 100

  # maximum allow execute opcode count
  execLimitMaxOpcodeCount: 10000

  # the contract maximum run time (millisecond)
  execLimitMaxRunTime: 1000

  # contract script(lua source code) maximum size (byte)
  execLimitMaxScriptSize: 40960

  # the max state value size (byte)
  execLimitMaxStateValueSize: 5120

  # the max state count in one contract
  execLimitMaxStateItemCount: 1000

  # max state key length
  execLimitMaxStateKeyLength: 256

  luaVMExeFilePath: "bin/luavm"
  jsVMExeFilePath: "bin/jsvm"


ca:
  enabled: true

  cert:
    keyPath: ca_certificate/0004_abc/0004_abc.key
    crtPath: ca_certificate/0004_abc/0004_abc.crt
    caPath: ca_certificate/0004_abc/ca.crt
